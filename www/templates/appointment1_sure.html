<div class="section">
    <div class="search-wrap">
        <div class="tabs">
            <a class="tabs-item tabs-width33 pull-left" ng-href="#/appointment1">
                已确定的约会
            </a>
            <span>|</span>
            <a class="tabs-item tabs-width33 pull-left highlight" ng-href="#/appointment1_sure">
                待确定的约会
            </a>
            <span>|</span>
            <a class="tabs-item tabs-width33 pull-left" ng-href="#/appointment1_refuse">
                已拒绝的约会
            </a>
        </div>
    </div>
    <div class="input-group">
        <a class="coach-item">
            <div class="coach-sm-items">
                <div class="coach-sm-avatar">
                    <img src="../images/banner.png" class="full-width full-height">
                </div>
                <div class="btn-box pull-right">
                    <span class="btn btn-second btn-xs btn-margin  pull-right" ng-click="open_modal()"><b>确定赴约</b></span>
                    <span class="btn btn-second btn-xs pull-right" ng-click="open_overlay()"><b>约会投诉</b></span>
                </div>
                <div class="coach-info">
                    <div class="coach-info-tip">
                        <p>
                            咚起大起
                            <span class="icon icon-nan_2"></span>
                        </p>
                    </div>
                    <div class="coach-info-tip clearfix">
                        <div class="icon icon-hotel"></div>
                        <div class="icon icon-cart"></div>
                        <span>硕士</span>
                        <span>月薪</span>
                        <span>10000-20000</span>
                    </div>
                    <div class="coach-info-tip clearfix">
                        <span>24岁</span>
                        <span>165cm</span>
                        <span>广东</span>
                        <span>深圳</span>
                    </div>
                </div>
            </div>
        </a>
        <a class="coach-item">
            <div class="coach-sm-items">
                <div class="coach-sm-avatar">
                    <img src="../images/banner.png" class="full-width full-height">
                </div>
                <div class="btn-box pull-right">
                    <span class="btn btn-second btn-xs btn-margin  pull-right" ng-click="open_modal()"><b>确定赴约</b></span>
                    <span class="btn btn-second btn-xs pull-right"><b>约会投诉</b></span>
                </div>
                <div class="coach-info">
                    <div class="coach-info-tip">
                        <p>
                            咚起大起
                            <span class="icon icon-nan_2"></span>
                        </p>
                    </div>
                    <div class="coach-info-tip clearfix">
                        <div class="icon icon-hotel"></div>
                        <div class="icon icon-cart"></div>
                        <span>硕士</span>
                        <span>月薪</span>
                        <span>10000-20000</span>
                    </div>
                    <div class="coach-info-tip clearfix">
                        <span>24岁</span>
                        <span>165cm</span>
                        <span>广东</span>
                        <span>深圳</span>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="modal-overlay" ng-if="modal.status == '1'">
    <div class="madal-body">
        <div class="madal-body-content">
            {{info}}
        </div>
        <div class="madal-body-btn" ng-click="cancel_modal()">取消</div>
        <div class="madal-body-btn" ng-click="confirm_modal()">确定</div>
    </div>
</div>
