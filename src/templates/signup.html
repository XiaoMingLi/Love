<div class="signup" ng-if="step == 1">
    <form>
        <div class="input-group">
            <div class="input-group-item">
                <div class="icon icon-shouji pull-left"></div>
                <input type="text" placeholder="请输入手机号码" class="input-lg-width">
            </div>
            <div class="input-group-item">
                <div class="icon icon-pwd pull-left"></div>
                <input type="password" placeholder="请输入密码" class="input-lg-width">
            </div>
            <div class="input-group-item">
                <input type="text" placeholder="请输入验证码" class="input-lg-width">
                <span class="btn btn-second btn-sm"><b>获取验证码</b></span>
            </div>
        </div>
        <div class="btn-center">
            <button href="" class="btn btn-default btn-block btn-width" ng-click="show_step(2)">下一步</button>
        </div>
    </form>
</div>
<div class="signup" ng-if="step == 2">
    <div class="signup">
        <div class="section">
            <div class="signup-head">
                <a href="" class="images full-height full-width">
                    <div class="text-center camera-top">
                        <div class="icon icon-xiangji"></div>
                    </div>
                    <label class="text-center">添加头像</label>
                </a>
            </div>
        </div>
        <div class="section">
            <div class="signup-or  clearfix">
                <div class="man pull-left text-primary">
                    <i class="fa fa-venus" aria-hidden="true"></i> 男
                </div>
                <div class="or-width pull-left"><span class="or">or</span></div>
                <div class="woman pull-right">
                    <i class="fa fa-mars" aria-hidden="true"></i> 女
                </div>
            </div>
        </div>
        <div class="signup-blank"></div>
        <div class="section">
            <div class="input-group">
                <div class="input-group-item">
                    <div class="icon icon-nicheng pull-left"></div>
                    <input type="text" placeholder="你的昵称" class="input-lg-width">
                </div>
                <div class="input-group-item">
                    <div class="icon icon-dingwei pull-left"></div>
                    <select>
                        <option>广东</option>
                        <option>江西</option>
                        <option>四川</option>
                    </select>
                    <select>
                        <option>深圳</option>
                        <option>广州</option>
                        <option>东莞</option>
                        <option>乌鲁木齐</option>
                    </select>
                </div>
                <div class="item-tips">
                    <label>注册成功后，性别不可修改</label>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="btn-center">
                <button href="" class="btn btn-default btn-block btn-width" ng-click="show_step(3)">下一步</button>
            </div>
        </div>
    </div>
</div>
<div class="signup" ng-if="step == 3">
    <div class="section">
        <div class="input-group">
            <div class="input-group-item">
                <div class="icon icon-shengao pull-left"></div>
                <select class="select-lg-width">
                    <option>我的身高</option>
                    <option>155</option>
                    <option>165</option>
                    <option>175</option>
                    <option>185</option>
                    <option>195</option>
                </select>
                <i class="fa fa-angle-right fa-icon-right pull-right" aria-hidden="true"></i>
            </div>
            <div class="input-group-item">
                <div class="icon icon-xueli pull-left"></div>
                <select class="select-lg-width">
                    <option>我的学历</option>
                    <option>博士</option>
                    <option>硕士</option>
                    <option>本科</option>
                    <option>专科</option>
                </select>
                <i class="fa fa-angle-right fa-icon-right pull-right" aria-hidden="true"></i>
            </div>
            <div class="input-group-item">
                <div class="icon icon-hunyin pull-left"></div>
                <select class="select-lg-width">
                    <option>婚姻状况</option>
                    <option>已婚</option>
                    <option>未婚</option>
                </select>
                <i class="fa fa-angle-right fa-icon-right pull-right" aria-hidden="true"></i>
            </div>
            <div class="input-group-item">
                <div class="icon icon-shouru pull-left"></div>
                <select class="select-lg-width">
                    <option>我的收入</option>
                    <option>10000-20000</option>
                    <option>8000-10000</option>
                </select>
                <i class="fa fa-angle-right fa-icon-right pull-right" aria-hidden="true"></i>
            </div>
            <div class="input-group-item">
                <input type="text" placeholder="工作单位" class="full-width">
            </div>
            <div class="input-group-item">
                <input type="text" placeholder="常出没地" class="full-width">
            </div>
            <div class="item-tips">
                <label>注册即同意因爱网<b>服务条款</b>和<b>隐私政策</b></span>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="btn-center">
            <button href="" class="btn btn-default btn-block btn-width" ng-click="show_step(3)">确认注册</button>
        </div>
    </div>
</div>
