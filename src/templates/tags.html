<div class="input-group">
	<div class="input-group-item" ng-click="select(tag)" ng-repeat="tag in tags">
		{{tag.name}}
		<i class="" ng-class="{'icon icon-check pull-right':tag.select}"></i>
	</div>
</div>
<div class="wrap">
	<div class="btn btn-primary full-width" ng-click="save()">保存</div>
</div>
